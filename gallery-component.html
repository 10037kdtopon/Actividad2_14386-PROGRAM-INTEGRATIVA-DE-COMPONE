<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery Component</title>
    <!-- Enlaces a Bootstrap y estilos personalizados -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="gallery-component.css">
</head>
<body>
    <!-- Componente de galería -->
    <div id="gallery-component">
        <div id="main-image-container">
            <img id="main-image" src="" alt="Imagen Principal">
        </div>
        <div id="thumbnail-container">
            <!-- Miniaturas de imágenes -->
        </div>
        <button id="prev-btn" class="btn btn-primary">Anterior</button>
        <button id="next-btn" class="btn btn-primary">Siguiente</button>
    </div>

    <!-- Scripts: jQuery, Bootstrap y archivo JS personalizado -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="gallery-component.js"></script>
</body>
</html>
